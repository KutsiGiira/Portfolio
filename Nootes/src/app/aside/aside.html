<section class="flex">
<mat-sidenav-container class="h-screen border-r w-[15%]">
    <!-- SIDEBAR -->
    <mat-sidenav mode="side" opened >
      <div class="flex items-center" id="navTitle">
      <span id="Logo"></span>
        <h1 class="text-2xl font-bold text-black">Nootes</h1>
      </div>
      <div>
      <mat-nav-list class="w-fit">
  <a mat-list-item routerLink="/notes" routerLinkActive="active">All Notes</a>
  <a mat-list-item routerLink="/archive" routerLinkActive="active">Archived Notes</a>
      </mat-nav-list>
      </div>
      <div>
        <hr>
        <section id="listOfTages">
          <ul>
            Tages :
          @for(tage of tages; track tage){
            <li class="text-2xl text-black font-bold flex items-center">
                <span id="tagIcon">
                </span>
                <span>
                  {{tage}}
                </span>
            </li>
          }
          </ul>

      </section>
      </div>
    </mat-sidenav>
  </mat-sidenav-container>
  <section class="w-[85%]">
    <router-outlet/>
  </section>
</section>
