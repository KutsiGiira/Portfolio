<main class="">
    <section class="bg-pink-100 w-[95%] flex justify-between border-b-1">
            <span class="">All Notes</span>
            <span class="flex">
                <input type="text" placeholder="Search by title, content,or tags..." class="border mb-4" [(ngModel)]="search" (input)="filterNotes()">
                <div>icon</div>
            </span>
    </section>
    <section class="flex w-[98%] bg-yellow-200 h-fit justify-between">
        <div>
            <button class="bg-blue-600 text-white cursor-pointer" (click)="addNewTaskForm()">+ Create New Notes</button>
            <div>
                <ul>
                    @for (note of filteredNotes; track note.id) {
                        <li (click)="selectNote(note)" class="cursor-pointer bg-red-800" >
                            {{note.title}}
                            
                        </li>
                    }
                </ul>
            </div>
        </div>
        <div>
            @if(selectedNote){
                {{selectedNote.content}}
            }
            @else{
                <p>Select a note or add new one</p>
            }
        </div>
        <div class="bg-pink-100 flex flex-col gap-5">
            <button class="border p-10" (click)="archiveNote(selectedNote.id)" [disabled]="!selectedNote">Archive Note</button>
            <button class="border p-10" (click)="deleteNote(selectedNote.id)" [disabled]="!selectedNote">Delete Note</button>
            <button (click)="Clear()" class="bg-red-600">Clear All Notes</button>
        </div>
    </section>
</main>
<section>
    @if(AddTask){
        <app-new (close)="closeAddTaskForm()" (add)="AddNewNote($event)"></app-new>
    }
</section>
