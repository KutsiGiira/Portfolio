<div class="backdrop">
  <h1 class="text-center text-3xl">Add New Note</h1>
  <form (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <label>Title :</label>
    <input type="text" [(ngModel)]="title" name="title" placeholder="Title">

    <label>Tages :</label>
    <input type="text" [(ngModel)]="tages" name="tages" placeholder="Tages">

    <label>Date :</label>
    <input type="date" [(ngModel)]="date" name="date">

    <label>Content :</label>
    <textarea name="content" [(ngModel)]="content" placeholder="Content" cols="30" rows="10"></textarea>

    <button type="submit" class="bg-black text-white text-xl w-full">Create</button>
  </form>
  <button class="bg-red-500 text-white text-xl w-full" (click)="onClose()">Close</button>
</div>
